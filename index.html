<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glo Delivery Food</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="page">
  <header class="header">
    <div class="container">
      <div class="header-box">
        <div class="header__logo logo">
          logo
        </div>
        
        <div class="header__controls">
          <button class="button header__login">Войти</button>
          <button class="button header__cart">Корзина</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="promo section">
      <div class="container">
        promo
      </div>
    </section>

    <section class="restraunt section">
      <div class="container">
        home
      </div>
    </section>

    <section class="restraunt section">
      <div class="container">
        restraunt
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__box">
        <div class="footer__logo logo">
          <img class="footer__logo-image" src="img/logo.png" alt="logo delivery food">
        </div>
        
        <nav class="footer__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                Ресторанам
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Курьерам
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Пресс-центр
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
        
        <div class="footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link" href="#">
                in
              </a>
            </li>
            
            <li class="social__item">
              <a class="social__link" href="#">
                yt
              </a>
            </li>
            
            <li class="social__item">
              <a class="social__link" href="#">
                vk
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
